<body>
  <div class="container-md">
    <div class="row"><h1>Table</h1></div>
    <div class="row my-3">
      <a class="btn btn-primary col-3 mx-2 text-white" href="/table">table</a>
      <a class="btn btn-primary col-3 mx-2 text-white" href="/">Form</a>
      <a class="btn btn-primary col-3 mx-2 text-white" href="/mix">mix</a>
    </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Show Modal
      </button>
  </div>
  <div class="modal-xl modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-white p-4">
      <div class="modal-content">
        <div class="modal-header">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
            </li>
          </ul>
        </div>
        <div class="">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <form class="p-4 bg-light rounded-2" method="get" >
                <div class="">
                  <div class="mb-3">
                    <h5 class="">Modal title</h5>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="mb-3">
                        <input type="email" class="form-control py-2" placeholder="Mã nhân viên" id="exampleInputEmail1" >
                      </div>
                      <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" aria-placeholder="Thành phố">
                          <option value="hn">Hà Nội</option>
                          <option value="hcm">TP.HCM</option>
                          <option value="dn">Đà Nẵng</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control py-2" placeholder="Thưởng" id="exampleCheck1">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="mb-3">
                        <input type="email" class="form-control py-2" placeholder="Họ và tên" id="exampleInputEmail1">
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control py-2" placeholder="Lương" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control py-2" id="exampleCheck1" placeholder="Phụ cấp">
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="col-12 pb-4">
                  <textarea class="form-control py-2" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                </div>
                <div class="col-12 border-1 border-top justify-content-end d-flex pt-4" >
                  <button type="submit" class="btn px-4 mx-2 btn-primary">Luu</button>
                  <button type="button" class="btn px-4 mx-2 btn-outline-secondary">Huy</button>
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                <tr colspan="5">   <i class="fa-solid fa-bars"></i>   Bảng lương tháng 12</tr>

                  <td colspan="1" rowspan="2">Mã NV</td>
                  <td colspan="1" rowspan="2">Họ và tên</td>
                  <td colspan="3" rowspan="1"  valign="bottom">Thu nhập</td>

                <tr> 
                  <td>Lương</td>

                  <td>1</td>

                  <td>2</td>
                </tr>
                
                <tr> 
                  <td>C</td>
                  <td>SWL</td>
                  <td>1</td>
                  <td>1</td>
                  <td>3</td>
                </tr>
                
                <tr> 
                  <td>D</td>
                  <td>BWP</td>
                  <td>1</td>
                  <td>1</td>
                  <td>4</td>
                </tr>

            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
